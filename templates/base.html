{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Medical Reports{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="app-layout">
        {% include 'sidebar.html' %}
        
        <div class="main-content-wrapper">
            <header>
                <div class="header-left d-flex align-items-center">
                    <button class="open-sidebar-btn" id="headerOpenSidebarBtn" title="Open sidebar">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                    </button>
                    <h1><a href="{% url 'home' %}">AI Medical Reports</a></h1>
                </div>
                <!-- Removed Auth Navigation -->
            </header>
            
            <main class="content">
                {% block content %}
                {% endblock %}
            </main>

            <footer>
                <p>&copy; {% now "Y" %} AI-Assisted Medical Report Interpretation. Powering health with AI.</p>
            </footer>
        </div>
    </div>
</body>
</html>
